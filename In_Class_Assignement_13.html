<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>

        <button id="ajax-get">Get Data</button>

        <div id="response-container"></div>

        <script>
            $('#ajax-get').on('click', function () {
                $.ajax({
                    url: 'http://localhost:8888/cats',
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        $('#response-container').html(data[0].name);  // Display first cat name
                    }
                });
            });
        </script>

    </body>
</html>


</body>
</html>
